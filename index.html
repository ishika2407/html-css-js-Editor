<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Live Code Editor</title>
    <script src="https://kit.fontawesome.com/a59105ccd3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="left">
            <lable><i class="fa-brands fa-html5"></i>HTML</lable>
            <textarea id="html-code" onkeyup="run()"></textarea>

            <lable><i class="fa-brands fa-css3-alt"></i>CSS</lable>
            <textarea id="css-code" onkeyup="run()"></textarea>

            <lable><i class="fa-brands fa-square-js"></i>JavaScript</lable>
            <textarea id="js-code" onkeyup="run()"></textarea>
        </div>
        <div class="right">
            <label><i class="fa-solid fa-play"></i>Output</label>
            <iframe id="output"></iframe>
        </div>
    </div>

    <script>
        function run(){
            let htmlCode = document.getElementById("html-code").value;
            let cssCode = document.getElementById("css-code").value;
            let jsCode = document.getElementById("js-code").value;
            let output = document.getElementById("output");

            output.contentDocument.body.innerHTML = htmlCode+"<style>"+ cssCode + "</style>" ;
            output.contentWindow.eval(jsCode) ;
        }

    </script>
</body>
</html>
